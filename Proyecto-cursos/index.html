<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Proyecto cursos</title>
  </head>

  <body>
    <header>
      <p class="h1 text-center mb-3">Estudiante</p>
    </header>
    <main class="mb-5">
      <div class="card mx-5">
        <div class="card-header">Datos</div>
        <div class="card-body">
          <form action="">
            <label class="fw-semibold" for="name">Nombre:</label>
            <input
              class="form-control my-3"
              type="text"
              id="name"
              name="name"
            />
            <label class="fw-semibold" for="identification">Cedula:</label>
            <input
              class="form-control my-3"
              min="0"
              type="number"
              id="identification"
              name="identification"
            />
            <label class="fw-semibold" for="mail">Email:</label>
            <input
              class="form-control my-3"
              type="text"
              id="mail"
              name="mail"
            />
            <label class="fw-semibold" for="enrollment"
              >Numero matricula:</label
            >
            <input
              class="form-control my-3"
              min="0"
              type="number"
              id="enrollment"
              name="enrollment"
            />
            <label class="fw-semibold" for="adress">Direcci√≥n:</label>
            <input
              class="form-control my-3"
              type="text"
              id="adress"
              name="adress"
            />
            <label class="fw-semibold" for="carrer">Carrera:</label>
            <input
              class="form-control my-3"
              type="text"
              id="carrer"
              name="carrer"
            />
            <label class="fw-semibold" for="carrerLevel">Nivel:</label>
            <input
              class="form-control my-3"
              type="text"
              id="carrerLevel"
              name="carrerLevel"
            />
          </form>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary"  type="submit">Guardar</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
